<!DOCTYPE html>
<html>

<head>
    <title>Four Cubes with Different Transitions</title>
    <style>
        .Rcube {
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            position: absolute;
            transition: transform 3s ease;
            top: 39.1%;
            left: 46.3%;
            transform: rotateX(0deg) rotateY(0deg);
        }

        .Rface {
            width: 100px;
            height: 100px;
            font-size: 14px;
            border: 1px solid #ff0d0d;
            background-color: rgba(255, 54, 54, 0.7);
            color: white;
            text-align: center;
            line-height: 100px;
            position: absolute;
        }

        .Rfront {
            transform: translatez(50px);
        }

        .Rbottom {
            transform: translateY(50px) rotateX(-90deg);
        }

        .Rback {
            transform: translateZ(-50px) rotateY(180deg);
        }

        .Rright {
            transform: translateX(50px) rotateY(90deg);
        }

        .Rleft {
            transform: translateX(-50px) rotateY(-90deg);
        }

        .Rtop {
            transform: translateY(-50px) rotateX(90deg);
        }

        .Rcube:hover {
            transform: scale(1.2) rotateX(45deg) rotateY(45deg);
            transition: transform 3s ease;
        }

        .container {
            width: 300px;
            height: 300px;
            perspective: 500px;
            position: relative;
            margin: 50px auto;
            border: 1px solid #ccc;
        }

        .cube {
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            position: absolute;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 150, 200, 0.7);
            border: 1px solid #008080;
            font-size: 24px;
            color: white;
            text-align: center;
            line-height: 100px;
        }

        .front {
            transform: translateZ(50px);
        }

        .back {
            transform: translateZ(-50px) rotateY(180deg);
        }

        .left {
            transform: translateX(-50px) rotateY(-90deg);
        }

        .right {
            transform: translateX(50px) rotateY(90deg);
        }

        .top {
            transform: translateY(-50px) rotateX(90deg);
        }

        .bottom {
            transform: translateY(50px) rotateX(-90deg);
        }

        .cube:nth-child(1) {
            top: 0;
            left: 0;
            transition: transform 0.5s ease-in-out;
        }

        .cube:nth-child(2) {
            top: 0;
            right: 0;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .cube:nth-child(3) {
            bottom: 0;
            left: 0;
            transition: transform 0.5s ease;
        }

        .cube:nth-child(4) {
            bottom: 0;
            right: 0;
            transition: transform 0.5s linear;
        }

        .cube:nth-child(1):hover {
            transform: rotateX(45deg) rotateY(-45deg);
        }

        .cube:nth-child(2):hover {
            transform: rotateX(45deg) rotateY(45deg);
        }

        .cube:nth-child(3):hover {
            transform: rotateX(-45deg) rotateY(-45deg);
        }

        .cube:nth-child(4):hover {
            transform: rotateX(-45deg) rotateY(45deg);
        }

        .TCube {
            width: 0;
            height: 0;
            position: absolute;
            top: 189px;
            left: 112px;
        }

        .Tface {
            border: 1px solid #00ff40c1;
            background-color: rgba(64, 255, 54, 0.7);
            color: white;
            text-align: center;
            line-height: 100px;
        }

        .Ttop {
            height: 100px;
            width: 198px;
            transform: skewX(-40deg) rotateY(40deg);
        }

        .Tfront {
            height: 150px;
            width: 150px;
            transform: translateX(-19px);
        }

        .Tleft {
            height: 100px;
            width: 150px;
            transform: translateX(24px) translateY(-100px) skewX(-40deg);
        }

        .Tback {
            height: 150px;
            width: 84px;
            transform: translateX(133px) translateY(-304px) skewY(-50deg);
        }

        .Tright {
            height: 150px;
            width: 84px;
            transform: translateX(-20px) translateY(-456px) skewY(-50deg);
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Multiple Cubes with Different Transitions</h1>
    <h2 style="text-align: center;">Hover over the cubes to see the transitions</h2>

    <div class="container">
        <div class="cube">
            <div class="face front">1F</div>
            <div class="face left">1L</div>
            <div class="face right">1R</div>
            <div class="face top">1T</div>
            <div class="face bottom">1B</div>
        </div>
        <div class="cube">
            <div class="face front">2F</div>
            <div class="face left">2L</div>
            <div class="face right">2R</div>
            <div class="face top">2T</div>
            <div class="face bottom">2B</div>
        </div>


        <div class="cube">
            <div class="face front">3F</div>
            <div class="face left">3L</div>
            <div class="face right">3R</div>
            <div class="face top">3T</div>
            <div class="face bottom">3B</div>
        </div>
        <div class="cube">
            <div class="face front">4F</div>
            <div class="face left">4L</div>
            <div class="face right">4R</div>
            <div class="face top">4T</div>
            <div class="face bottom">4B</div>
        </div>
    </div>

    <div class="Rcube">
        <div class="Rface Rfront">1F</div>
        <div class="Rface Rbottom">1B</div>
        <div class="Rface Rright">1R</div>
        <div class="Rface Rleft">1L</div>
        <div class="Rface Rtop">1T</div>
        <div class="Rface Rback">1T</div>
    </div>

    <div class="TCube">
        <div class="Tface Ttop">1T</div>
        <div class="Tface Tfront">1F</div>
        <div class="Tface Tleft">1L</div>
        <div class="Tface Tback">1T</div>
        <div class="Tface Tright">1R</div>
    </div>

</body>

</html>
