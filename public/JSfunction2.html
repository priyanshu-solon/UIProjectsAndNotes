<script>
        var password = prompt("Enter Password");
    function Hello(){
       document.write("Hello ! JavaScript<br>");
    }
   
    let Welcome = function(){
       document.write("");
    }

    if(password==="admin"){
         Welcome = function(){
            document.write("Login Success..");
         }

     function Details(id, name, price, stock){

            document.write(`<br><br>Id=${id}<br>Name=${name}<br>Price=${price}<br>Stock=${stock}`);

            document.write(`Id=${id}<br>Name=${name}<br>Stock=${stock}<br><br>`);
         }
         
     }
     Details(1, "TV", undefined,true);

     function Validate(success){
        success();
     }
     Validate(function(){document.write("Validation Success..")});
